COM_PLUGINS_CORE_FIELDSET_LABEL="Core Options"

ROKPAD_LABEL_AUTOSAVE="Autosave Settings"
ROKPAD_LABEL_EDITOR="Editor Default Settings"

ROKPAD_LABEL_AUTOSAVEENABLE="Enable Auto-Save"
ROKPAD_DESC_AUTOSAVEENABLE="When enabled, ajax save will automatically run periodically."
ROKPAD_LABEL_AUTOSAVETIME="Auto-Save every"
ROKPAD_DESC_AUTOSAVETIME="Amount of minutes the autosave should be running."

ROKPAD_LABEL_THEME="Theme"
ROKPAD_DESC_THEME="The decorative theme to be used for the editor content."

ROKPAD_LABEL_FONTSIZE="Font Size"
ROKPAD_DESC_FONTSIZE="The font size to be used for the editor content."

ROKPAD_LABEL_CODEFOLDING="Code Folding"
ROKPAD_DESC_CODEFOLDING="It is possible to collapse/expand groups of tags such as divs, ul, etc. This options allows to determine which way the code folding should be presented like.<br/><br/><b>Manual</b>: No arrows next to the line will be shown, you can collapse/expand only via keyboard shortcut.<br/><br/><b>Mark Begin</b>: an arrow pointing down will appear next to the line, at the start of the code that is possible to collapse/expand.<br/><br/><b>Mark Begin and End</b>: like Mark Begin but an arrow pointing up will be shown also at the end of the collapsible/expandable code bit."

ROKPAD_LABEL_SOFTWRAP="Soft Wrap"
ROKPAD_DESC_SOFTWRAP="It is possible to wrap long lines so that they all stay in view.<br /><br /><b>Off</b>: Soft Wrap will be off, each line will stay inline and won't wrap unless you manually hit the return key. Accessing long lines will be possible through the horizontal scrollbar.<br /><br /><b>40 Chars</b>: A forced wrap of the line will happen every 40 characters.<br /><br /><b>80 Chars</b>: A forced wrap of the line will happen every 80 characters (this is the standard wrapping method adopted by most editors)<br /><br /><b>Free</b>: The boundaries of the editor will dictate when a line should wrap, meaning that all the available editor width will be used and any exceeding character will be wrapped in a new line."

ROKPAD_LABEL_FULLLINESEL="Full Line Selection"
ROKPAD_DESC_FULLLINESEL="Indicates how selections should occur. If enabled, it will select the whole line, if disabled it will stop the selection at the last character of the selection."

ROKPAD_LABEL_HIGHLIGHTLINE="Highlight Active Line"
ROKPAD_DESC_HIGHLIGHTLINE="Determines whether or not the current line should be highlighted."

ROKPAD_LABEL_HIGHLIGHTWORD="Highlight Selected Word"
ROKPAD_DESC_HIGHLIGHTWORD="When enabled, selecting a word will highlights all the same words found in the document."

ROKPAD_LABEL_INVISIBLES="Show Invisibles"
ROKPAD_DESC_INVISIBLES="Shows or hides invisibles characters in the editor such as spaces or new lines."

ROKPAD_LABEL_GUTTER="Show Gutter"
ROKPAD_DESC_GUTTER="Shows or hides the gutter on the left side of the editor with the lines number."

ROKPAD_LABEL_PRINTMARGIN="Show Print Margin"
ROKPAD_DESC_PRINTMARGIN="Shows or hides the print margin in the editor."

ROKPAD_LABEL_FADEWIDGETS="Autohide Fold Widgets"
ROKPAD_DESC_FADEWIDGETS="Whether the fold widgets (the code folding arrows on the gutter) should autohide or stay always visible."
