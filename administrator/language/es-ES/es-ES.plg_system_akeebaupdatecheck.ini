PLG_SYSTEM_AKEEBAUPDATECHECK_TITLE="Sistema - Comprobador de actualizaciones de Akeeba Backup"

PLG_AKEEBAUPDATECHECK_DESCRIPTION="Automáticamente notifica a los Super Administradores sobre nuevas versiones de Akeeba Backup. Incluye un enlace que al ser pinchado, accede automáticamente a la parte privada de su sitio y realiza la actualización usando la actualización automática. Requiere que el plugin de Sistema Acciones a un click esté publicado."
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="MENSAJE DE ACTUALIZACIÓN DE [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="Está disponible una versión actualizada de Akeeba Backup.\nVersión: [VERSION]\nFecha de salida: [DATE]\nEstabilidad: [STABILITY]\n\nPara instalar la actualización de [SITENAME] por favor siga el siguiente enlace. (Si la URL no es un enlace, simplemente cópielo y péguelo en su navegador.)\n\nEnlace de actualización: [LINK]\n\nEste es un enlace de un sólo uso, sólo es válido durante 24 horas, le introducirá automáticamente en el sitio [SITENAME] y ejecutará la actualización automática de Akeeba Backup."
PLG_AKEEBAUPDATECHECK_EMAIL_IMPORTANTNOTES="*** NOTAS IMPORTANTES ***\n1. Este email le ha sido enviado automáticamente por su sitio web.\n\n2. Para desactivar las notificaciones automáticas, deshabilite el plugin de 'Notificaciones automáticas de Akeeba Backup' en el gestor de plugins. Tiene más detalles aquí: https://www.akeebabackup.com/update-email-information\n\nAkeebaBackup.com NO recopila información sobre su versión instalada, ni comparte su información personal o de contacto, ni le envía correos electrónicos sobre actualizaciones a sus suscriptores, ni tiene acceso a su sitio, ni conoce su contraseña o login de Super Administrador ni conoce el nombre de dominio de su sitio.\n\n Ha recibido este email de UN PROGRAMA EJECTUÁNDOSE EN SU PROPIO SITIO porque activó está funcionalidad durante la primera ejecución de Akeeba Backup, al marcar una opción con una clara explicación de cómo funcionaba esta característica debajo del mismo.\n\n"

;; Added after 3.3.11
PLG_SYSTEM_AKEEBAUPDATECHECK_LANGUAGEOVERRIDE_LBL="Idioma del email"
PLG_SYSTEM_AKEEBAUPDATECHECK_LANGUAGEOVERRIDE_DESC="De forma predeterminada (si esta opción se deja en blanco), el email que Akeeba Backup envíe a los Super Administradores cuando haya una nueva versión estará en el idioma actual de la parte pública del usuario. En los sitios multiidioma esto puede dar lugar a confusiones. Puede eleir el idioma de estos correos aquí, indicando el código de lenguage deseado. Por ejempolo, para recibir todos los correos en inglés, escriba en-GB en este campo."
;; Added after 3.6.10
PLG_SYSTEM_AKEEBAUPDATECHECK_EMAIL_LBL="Email de Super Administrador"
PLG_SYSTEM_AKEEBAUPDATECHECK_EMAIL_DESC="La dirección de email del receptor de la notificación por email. El email DEBE pertenecer a un Super Administrador Existente en el sitio. Si no pertenece a un Super Administrador o si lo deja en blanco (opción predeterminada), entonces todos los Super Administradores del sitio recibirán el email."
