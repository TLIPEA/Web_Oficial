COM_AKEEBA_SCHEDULE_LBL_ALTCLICRON_INFO="Este método sólo es recomendable si el trabajo CRON por línea de comandos no puede completarse. Este método utiliza internamente el  respaldo desde la parte pública y es un poco más lento que el método por línea de comandos."

COM_AKEEBA_SCHEDULE_LBL_FRONTEND_DISABLED="La opción de respaldo desde la parte pública no está habilitada. No puede usar este método de planificación a menos que la habilita. Por favor vaya al panel de control de Akeeba Backup, pinche en Parámetros del Componente y habilite la opción de respaldo desde la parte pública. No se olvide de especificar también una palabra secreta para su enlace."
COM_AKEEBA_SCHEDULE_LBL_FRONTEND_SECRET="La clave secreta de la opción de respaldo desde la parte pública está vacía. No podrá usar este método de respaldo a menos que cree una clave secreta. Por favor, vaya al panel de control de Akeeba Backup, pinche en los parámetros del componente e introduzca una clave secreta de su elección."

COM_AKEEBA_SCHEDULE_LBL_FRONTENDBACKUP="Opción de respaldo en la parte pública"
COM_AKEEBA_SCHEDULE_LBL_FRONTENDBACKUP_INFO="Este método utiliza una URL pública y una clave secreta para lanzar el proceso de respaldo de su sitio. El respaldo progresa gracias a redirecciones HTTP. Por favor tenga en cuenta que la mayoría de los trabajos 'CRON' basados en URL de los servidores, así como la mayoría de los servicios CRON basados en URL de terceros no soportan redirecciones HTTP. Si los ejemplos con wget y curl de más abajo no funcionan para usted, por favor utilice la URL de respaldo de la parte pública con los económicos servicios de webcron.org."
COM_AKEEBA_SCHEDULE_LBL_FRONTENDBACKUP_MANYMETHODS="La opción de respaldo desde la parte pública puede usarse con una gran variedad de métodos. Pinche en las pestañas de abajo para ver la descripción de cada uno de estos métodos. Recuerde que todos ellos se explican en detalle en nuestra documentación"

