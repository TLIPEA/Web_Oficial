AKEEBA_POSTSETUP_DESC_ANGIEUPGRADE="ANGIE es la próxima generación de script de restauración introducida y establecida por defecto en Akeeba Backup 3.7.3. Tus perfiles de copia de seguridad existentes aún están utilizando la opción del viejo script de instalación, ABI (Akeeba Backup Installer). El soporte para ABI será eliminado en futuras versiones de Akeeba Backup. Recomendamos que todos nuestro usuarios actualicen sus configuraciones para utilizar ANGIE. Al activar esta casilla se realizará esta actualización automáticamente. Si no está seguro, le recomendamos que marque esta casilla."

