AKEEBA_POSTSETUP="Configuración tras la instalación"
AKEEBA_POSTSETUP_LBL_WHATTHIS="¡Bienvenido a su nueva instalación de Akeeba Backup! Akeeba Backup puede configurarse con algunas características opcionales. Por favor elija cuáles de ellas quiere activar en su sitio. Esta página aparecerá cada vez que acabe de instalar una nueva versión de Akeeba Backup."
AKEEBA_POSTSETUP_LBL_SRP="Activar los Puntos de Restauración del Sistema"
AKEEBA_POSTSETUP_DESC_SRP="Si lo activa, Akeeba Backup sobreescribirá el comportamiento del instalador de extensiones de Joomla!. Cuando reinstale o actualice alguna extensión, se creará automáticamente un pequeño respaldo de los ficheros y datos de esa extensión, llamado Punto de Restauración del Sistema. Si la actualización no funcionara adecuadamente, podrá ir a la administración de los ficheros de respaldo, pulsar en los puntos de restauración y volver a la versión anterior de la extensión con tan sólo un click. Si quiere desactivar esta carctersítica, por favor, despublique el plugin "_QQ_"System - System Restore Points"_QQ_" usando el administrador de Plugins de Joomla!"
AKEEBA_POSTSETUP_LBL_AUTOUPDATE="Activar el envío automático de emails de actualización de Akeeba Backup"
AKEEBA_POSTSETUP_DESC_AUTOUPDATE="Si lo activa, Akeeba Backup comprobará regularmente si hay nuevas versiones. Cuando las haya, le enviará a los super administradores del sitio un email con un enlace. Pinchar en el enlace les logueará automáticamenet en el sitio y actualizará Akeeba Backup. La comprobación de nuevas versiones se realizará una vez cada 3 horas. Recibirá tan sólo un email diario hasta que instale la nueva versión de Akeeba Backup. Puede apagar esta característica despublicando el plugin de "_QQ_"System - Akeeba Backup Update Check"_QQ_" usando el administrador de Plugins de Joomla!"
AKEEBA_POSTSETUP_LBL_CONFWIZ="Ejecutar el asistente de configuración"
AKEEBA_POSTSETUP_DESC_CONFWIZ="Si lo activa, será redirigido a nuestro asistente de configuración que reconfigurará automáticamente Akeeba Backup con los parámetros óptimos para su servidor. Si no es la primera instalación de Akeeba Backup, por favor, <em>desmarque esta casilla</em> ya que ¡<em>sobreescribirá</em> su configuración!"
