CONFIG_ADVANCED_SBBLF_LABEL="Deshabilitar la interrupción del salto antes de ficheros gran tamaño"
CONFIG_ADVANCED_SBBLF_DESC="Akeeba Backup interrumpirá el paso a ejecutar antes de archivar un fichero de gran tamaño. Cuando active esta opción, Akeeba Backup funcionará más rápido. Sin embargo, esto puede resultar en errores de timeout o en errores internos del servidor (Internal Server errors)."
CONFIG_ADVANCED_SBALF_LABEL="Deshabilitar la interrupción del salto después de ficheros de gran tamaño"
CONFIG_ADVANCED_SBALF_DESC="Akeeba Backup interrumpirá el paso a ejecutar tras archivar un fichero de gran tamaño. Si activa esta opción, Akeeba Backup funcionará más rápido. Sin embargo, esto puede resultar en errores de timeout o en errores internos del servidor (Internal Server errors)."
CONFIG_ADVANCED_SBPA_LABEL="Inhabilitación proactiva de la interrupción del paso"
CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup interrumpirá el paso a ejecutar si piensa que terminará su tiempo de ejecución antes de archivar el fichero. Este cálculo no es completamente preciso y puede dar como resultado respaldos más lentos. Cuando active esta opción, Akeeba Backup funcionará más rápido. Sin embargo, esto puede resultar en errores de timeout o en errores internos del servidor (Internal Server errors)."
CONFIG_ADVANCED_SBBD_LABEL="Deshabilitar la interrupción de pasos entre dominios"
CONFIG_ADVANCED_SBBD_DESC="Akeeba Backup interrumpirá el paso a ejecutar cuando empiece a funcionar en un nuevo dominio. Esto mejora la prolijidad del proceso, pero aumentará el tiempo de respaldo en unos 10-20 segundos. Si activa esta opción, Akeeba Backup trabajará más rápido. Sin embargo puede experimentar un comportamiento a saltos en los pasos que se muestren en la página del respaldo."
CONFIG_ADVANCED_SBPP_LABEL="Deshabilitar la interrupción de paso al finalizar"
CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup interrumpirá el paso a ejecutar entre subpasos de la finalización del respaldo y del post-procesado. Esto puede añadir unos 10 segundos al tiempo total del respaldo. Si activa esta opción, Akeeba Backup funcionará más rápido. Sin embargo, esto puede resultar en errores de timeout o en errores internos del servidor (Internal Server errors)."
CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Configurar un límite de tiempo de PHP infinito"
CONFIG_ADVANCED_SETTIMELIMIT_DESC="Si su servidor no ejecuta PHP en Modo Seguro y permite el uso de set_time_limit(), Akeeba Backup intentará configurar un tiempo máximo de ejecución de PHP para mitigar el problema de los errores de timeout"

CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Si el tamaño total de los archivos de respaldo tomados por el perfil actual excede este límite, los respaldos más antiguos se borrarán del servidor.<br/><br/>Consejo: Puede pinchar en la barra deslizadora y usar los cursores para elegir este valor de forma precisa."
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup borrará los ficheros antiguos si su número supera el definido en este campo. Los respaldos Multi parte se consideran como <i>un único</i> respaldo!<br/><br/>Consejo: Puede pinchar en la barra deslizadora y usar los cursores para elegir este valor de forma precisa."
CONFIG_MINEXECTIME_DESCRIPTION="Cada paso de Akeeba Backup durará <i>al menos</i> tanto como defina aquí. Esto es preciso para establecer soluciones de seguridad anti-DoS. Si obtiene errores 403 Prohibido o errores de AJAX, por favor, aumente el valor de este campo. Poner el valor a 0 desactiva esta característica.<br/><br/><b>Consejo</b>: Puede pinchar en la barra deslizadora y usar los cursores para elegir este valor de forma precisa."
CONFIG_MAXEXECTIME_DESCRIPTION="Cada paso de Akeeba Backup durará <i>como mucho</i> tanto como defina aquí. Use un valor menor que su tiempo máximo de ejecución de PHP. Normalmente configurar este campo en 10 segundos es adecuado en hosts muy restrictivos.<b>Consejo</b>: Puede pinchar en la barra deslizadora y usar los cursores para elegir este valor de forma precisa."
CONFIG_RUNTIMEBIAS_DESCRIPTION="Esto define lo conservador que será Akeeba Backup al intentar evitar el límite de itempo. Cuanto más bajo sea este valor, más conservativo será. Si obtiene errores de límite de tiempo, por favor, pruebe a reducir el Tiempo Máximo de Ejecución, antes que este parámetro. <b>Consejo</b>: Puede pinchar en la barra deslizadora y usar los cursores para elegir este valor de forma precisa."

